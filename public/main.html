<!DOCTYPE html>
    <head>
        <title>POST-it Application</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="stylesheet.css" type="text/css" />
    </head>
    <body>
        <h1 class="text-center">POST-it Application</h1>
        <div id="submitForm">
            <input type="text" placeholder="Enter text (max 200 chars) starting with #" id="userText" class="btn-block text-center" />
            <button type="submit" id="submitButton" class="btn btn-primary btn-block"><strong>POST it!</strong></button>
        </div>
        <div class="messageBox">
            <div id="messages"></div>
        </div>
    </body>
</html>
